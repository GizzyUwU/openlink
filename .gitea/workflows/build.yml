name: "publish"

on:
  workflow_dispatch:
  push:
    branches:
      - main
  paths-ignore:
    - ".github/**"
    - ".gitea/**"

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "ubuntu-22.04"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libwebkit2gtk-4.1 libayatana-appindicator3-1 librsvg2-dev patchelf clang cmake libssl-dev

      - name: Install LLVM
        run: bash -c "$(wget -O - https://apt.llvm.org/llvm.sh)"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Generate changelog
        run: |
          set -e
          source $HOME/.cargo/env
          git cliff --tag ${{ steps.tag.outputs.tag_name }} > ../changelog.md

      - name: Publish Release on Gitea
        uses: akkuman/gitea-release-action@v1
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: ${{ steps.tag.outputs.tag_name }}
          body_path: changelog.md
          files: src-tauri/target/release/bundle/appimage/openlink_*.AppImage
          prerelease: true
